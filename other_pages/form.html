<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Interest Form</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/form.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../other_pages/projects.html">Projects</a>
            </li>
        </ul>
        <a class="navbar-brand ml-auto" href="https://github.com/Mico-S">
            <img src="../images/github_logo.png" alt="GitHub Logo" width="30px" height="30px">
        </a>
    </nav>
    <div id="page_padding">
        <h2>Add New Interest</h2>
        <form action="../index.html">
            <div class="form-group">
                <label for="interest_name_id">Interest Name</label>
                <input type="text" class="form-control" id="interest_name_id" name="interest_name_field" placeholder="Name">
            </div>

            <div class="form-group">
                <label for="text_about_interest_id">Text About Interest</label>
                <textarea class="form-control" name="text_about_interest_field" id="text_about_interest_id" rows="4"></textarea>
            </div>

            <div class="form-row">
                <div class="col">
                    <label for="upload_image_id">Upload Local Image:</label>
                    <input type="file" class="form-control-file" id="upload_image_id" name="upload_image_field">
                </div>
                <div class="col">
                    <label for="num_tweets_id">Select # Tweets to Display:</label>
                    <select name="num_tweets_field" class="form-control" id="num_tweets_id">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="interest_value_1">On a scale of 1-5, how interested in this are you?</label>
                <br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="interest_value_1" value="option1">
                    <label class="form-check-label" for="interest_value_1">1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="interest_value_2" value="option2">
                    <label class="form-check-label" for="interest_value_2">2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="interest_value_3" value="option3">
                    <label class="form-check-label" for="interest_value_3">3</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="interest_value_4" value="option4">
                    <label class="form-check-label" for="interest_value_4">4</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="interest_value_5" value="option5">
                    <label class="form-check-label" for="interest_value_5">5</label>
                </div>
            </div>

            <div class="form-row">
                <div class="col">
                    <label for="username_id">Login to Finish Submitting</label>
                    <input type="text" class="form-control" id="username_id" name="username_field" placeholder="Username">
                </div>
                <div class="col">
                    <label for="password_id">Password</label>
                    <input type="password" class="form-control" id="password_id" name="password_field" placeholder="Password">
                </div>
            </div>
            <br>
            <input type="submit" value="submit" class="btn btn-primary">
        </form>
    </div>
</body>
</html>
